<ng-template *ngIf="this.finished; then done; else notDone"></ng-template>
<ng-template #done>
  <p>
    <span
      matBadge="✓"
      matBadgeColor="primary"
      matBadgeOverlap="false"
      matBadgeSize="small"
      >Shirt Finished</span
    >
  </p>
</ng-template>
<ng-template #notDone>
  <p>
    <span
      matBadge="✕"
      matBadgeColor="warn"
      matBadgeOverlap="false"
      matBadgeSize="small"
      >Shirt Unfinished</span
    >
  </p>
</ng-template>
